{% extends "base.html" %}

{% block title %}РобоКомплекс — Новая заявка{% endblock title %}

{% block content %}
    <form method="POST" action="{% url 'new_order_view' %}" class="retro">
        {% csrf_token %}
        <label for="serial-field">
            Серийный номер робота:
            <input class="retro" name="serial" id="serial-field" type="text" minlength="5" maxlength="5" pattern="^[a-zA-Z0-9]{2}-[a-zA-Z0-9]{2}$" placeholder="R2-D2" required>
        </label>
        <br><br>
        <label for="email-field">
            Ваша электронная почта:
            <input class="retro" name="email" id="email-field" type="email" maxlength="255" placeholder="address@example.org" required>
        </label>
        <br><br>
        <input class="retro" type="submit" value="Уведомить меня">
    </form>
{% endblock content %}
