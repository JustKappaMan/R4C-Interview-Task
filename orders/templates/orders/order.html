{% extends "base.html" %}

{% block content %}
    <form method="POST" action={% url 'new_order_view' %}>
        {% csrf_token %}
        <label for="serial-field">
            Serial of the robot you want to order
            <input name="serial" id="serial-field" type="text" minlength="5" maxlength="5" pattern="^[a-zA-Z0-9]{2}-[a-zA-Z0-9]{2}$" placeholder="R2-D2" required>
        </label>
        <label for="email-field">
            Your email
            <input name="email" id="email-field" type="email" maxlength="255" placeholder="address@example.org" required>
        </label>
        <input type="submit" value="Notify me">
    </form>
{% endblock content %}
